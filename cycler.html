<!DOCTYPE html>
<html> <head> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>
<title> Cycler Page</title>
</head>
<body>
	<h1>PYDI VENKATA SATYA RAMESH ADAPA builds a cycler</h1>
	<p>Give Some Input to add them beside row items</p>
	<br>
	<input id="userinput" type="text">
	<p>  </p>
	<br>	
	<div class="flex-container"  id="target">
		  <div class="cycler">row item 1</div>   
		  <div class="cycler">row item 2</div>  
		  <div class="cycler">row item 3</div>  
	</div>
	<p> Press the button to create an new element of type div and then add it to the container.</p>
	<button onclick="makeNewDiv()">Add value</button>
	<button onclick="get()">Get</button>
	<button onclick="spin()">Spin</button>
	<button onclick="swap()">Swap</button>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
		element.style.color = 'green'
		element.className='cycler'
		var inputval=document.getElementById('userinput').value
		element.innerHTML = inputval
		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)	
	}
	function get(){
		var cyclerItems=document.getElementsByClassName('cycler')
		var len=cyclerItems.length
		if(len>0){
			cyclerItems[len-1].remove()
		}
	}
	function spin(){
		var cyclerItems=document.getElementsByClassName('cycler')
		var len=cyclerItems.length
		if(len>1){			
			removedItem= document.createElement("div")
			removedItem.style.color = 'green'
			removedItem.className='cycler'
			removedItem.innerHTML=cyclerItems[len-1].textContent
			cyclerItems[len-1].remove()
			document.getElementById("target").insertBefore(removedItem,document.getElementById("target").firstChild)
		}
	}
	function swap(){
		var cyclerItems=document.getElementsByClassName('cycler')
		var len=cyclerItems.length
		Swap1=Math.floor(Math.random() * (len-1))
		Swap2=Math.floor(Math.random() * (len-1))
		if(Swap1==Swap2){
			Swap2+=1
		}
		else{
			item1= document.createElement("div")
			item1.style.color = 'red'
			item1.className='cycler'
			item1.innerHTML=cyclerItems[Swap2].textContent
			item2= document.createElement("div")
			item2.style.color = 'red'
			item2.className='cycler'
			item2.innerHTML=cyclerItems[Swap1].textContent
			cyclerItems[Swap1].remove()
			document.getElementById("target").insertBefore(item1,cyclerItems[Swap2-1])
			cyclerItems[Swap2].remove()
			document.getElementById("target").insertBefore(item2,cyclerItems[Swap1])
		}
	}
</script>
</body>
</html>
