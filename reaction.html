<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reaction game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <h1>Reaction Timer PYDI VENKATA SATYA RAMESH ADAPA</h1>
  <div id="target">YOUR TIME</div>
  <div id="countdown">COUNT</div>
  <button type="button" class="btn btn-primary" onclick="startTime()">Start Timer</button>
  <button type="button" class="btn btn-secondary" onclick="recordReact()">React Now</button>
  
  <script>
  var myTime=undefined 
  function recordReact(){
    myTime=Date.now()
    dt=new Date(myTime)
    console.log(dt)
  }
  function startTime(){
    for(let i=0;i<=3;i++){
      setTimeout(() => {
        document.getElementById("countdown").innerHTML="Count: " + i
      },(3-i)*1000)
    }
    setTimeout(() => {
      if(myTime==undefined){
        document.getElementById("target").innerHTML="Too Slow"
      }
      else{
        var buttonTime=Date.now()
        document.getElementById("target").innerHTML="Time was"+(buttonTime-myTime)
      }
    },3000)
    myTime=undefined
  }
  </script>

</body>
</html>
